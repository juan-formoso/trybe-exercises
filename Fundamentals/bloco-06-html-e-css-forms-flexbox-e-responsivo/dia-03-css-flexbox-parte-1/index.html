<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Animes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  </head>
  <body>
    <header class="header-container">
      <img class="header-img" src="./images/trybe-logo.jpg" alt="Website logo" />
      <h1>ANIME HALL OF FAME GALLERY</h1>
      <a href="https://www.crunchyroll.com/pt-br" target="_blank"><h3>CLICK HERE TO WATCH</h3></a>
    </header>
    <section class="text-section">
      <p>Here is a list of my favorite animes!</p>
    </section>
    <section class="gallery">
      <section class="gallery-card">
        <h4>Naruto</h4>
        <img class="gallery-img" src="Naruto_anime.jpg" alt="Naruto logo" />
      </section>
      <section class="gallery-card">
        <h4>Fate Zero</h4>
        <img class="gallery-img" src="Fate_Zero.jpg" alt="Fate Zero logo" />
      </section>
      <section class="gallery-card">
        <h4>Death Note</h4>
        <img class="gallery-img" src="deathnote.png" alt="Death Note logo" />
      </section>
      <section class="gallery-card">
        <h4>Jujutsu Kaisen</h4>
        <img class="gallery-img" src="jujutsu_capa.png" alt="Jujutsu Kaisen logo" />
      </section>
      <section class="gallery-card">
        <h4>Kimetsu no Yaiba</h4>
        <img class="gallery-img" src="kimetsu.jpg" alt="Kimetsu no Yaiba logo" />
      </section>
      <section class="gallery-card">
        <h4>Shingeki no Kyojin</h4>
        <img class="gallery-img" src="attack-on-titan-season-3-characters-poster.jpg" alt="Shingeki no Kyojin logo" />
      </section>
      <hr />
    </section>
    <footer>
      <a href="https://twitter.com/Juaan_vf" target="_blank">
        <img class="social-img" src="twitter-logo.png" alt="twitter logo" />
      </a>
      <a href="https://www.linkedin.com/in/juanvformoso/" target="_blank">
        <img class="social-img" src="linked-in-logo.png" alt="linkedin logo" />
      </a>
    </footer>
  </body>
</html>
